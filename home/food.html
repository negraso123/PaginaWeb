<script>
	function updateProgress(elementId, grams) {
		if (grams > 500) grams = 500;  // Límite de 500 gramos
		const percentage = (grams / 500) * 100;  // Calcular porcentaje basado en 500 gramos
		const skillPer = document.getElementById(elementId);
		skillPer.style.width = percentage + '%';
		skillPer.querySelector('.tooltip').innerText = grams + 'g';

		
		document.querySelector('.alert.lleno').style.display = percentage === 100 ? 'block' : 'none';
		document.querySelector('.alert.vacio').style.display = percentage === 0 ? 'block' : 'none';
		document.querySelector('.alert.mitad').style.display = (percentage > 45 && percentage < 55) ? 'block' : 'none';
	}

	function fillToMax(elementId) {
		updateProgress(elementId, 500); 
	}
</script>
</head>
<body>
<div class="comida">
	<div class="skill-box">
		<span class="titulo">Comida</span>
		<div class="skill-bar">
			<span id="comida-progress" class="skill-per" style="width: 0%;">
				<span class="tooltip">0g</span>
			</span>
		</div>
	</div>
	<input type="number" id="comida-input" placeholder="Ingrese gramos" min="0" max="500">
	<button onclick="updateProgress('comida-progress', document.getElementById('comida-input').value)">Actualizar</button>
	<button onclick="fillToMax('comida-progress')">Llenar</button>

	<div class="alert lleno">Lleno</div>
	<div class="alert vacio">Vacío</div>
	<div class="alert mitad">Por la mitad</div>
</div>

<!-----agua----------------------------------------------------------->
<script>
function updateProgress(elementId, ml) {
	if (ml > 500) ml = 500;  // Límite de 500 mililitros
	const percentage = (ml / 500) * 100;  // Calcular porcentaje basado en 500 mililitros
	const skillPer = document.getElementById(elementId);
	skillPer.style.width = percentage + '%';
	skillPer.querySelector('.tooltip').innerText = ml + 'ml';

	// Mostrar advertencias según el porcentaje
	document.querySelector('.alert.lleno').style.display = percentage === 100 ? 'block' : 'none';
	document.querySelector('.alert.vacio').style.display = percentage === 0 ? 'block' : 'none';
	document.querySelector('.alert.mitad').style.display = (percentage > 45 && percentage < 55) ? 'block' : 'none';
}

function fillToMax(elementId) {
	updateProgress(elementId, 500);  // Llenar a 500 mililitros
}
</script>
</head>
<body>
<div class="dispensador">
<div class="skill-box">
	<span class="titulo">Agua</span>
	<div class="skill-bar">
		<span id="agua-progress" class="skill-per" style="width: 0%;">
			<span class="tooltip">0ml</span>
		</span>
	</div>
</div>
<button onclick="fillToMax('agua-progress')">Llenar</button>

<div class="alert lleno">Lleno</div>
<div class="alert vacio">Vacío</div>
<div class="alert mitad">Por la mitad</div>
</div>
