<body>
    <h1>Reproductor de Audios</h1>
    
    <div class="audio-container">
        <label for="audioName1">Nombre del Audio 1:</label>
        <input type="text" id="audioName1" placeholder="Nombre del Audio 1">
        <audio id="audio1" controls>
            <source src="" type="audio/mp3">
            Tu navegador no soporta la etiqueta audio.
        </audio>
    </div>

    <div class="audio-container">
        <label for="audioName2">Nombre del Audio 2:</label>
        <input type="text" id="audioName2" placeholder="Nombre del Audio 2">
        <audio id="audio2" controls>
            <source src="" type="audio/mp3">
            Tu navegador no soporta la etiqueta audio.
        </audio>
    </div>

    <div class="audio-container">
        <label for="audioName3">Nombre del Audio 3:</label>
        <input type="text" id="audioName3" placeholder="Nombre del Audio 3">
        <audio id="audio3" controls>
            <source src="" type="audio/mp3">
            Tu navegador no soporta la etiqueta audio.
        </audio>
    </div>

    <script>
        function cargarAudio(idAudio, nombreInput) {
            const audio = document.getElementById(idAudio);
            const nombre = document.getElementById(nombreInput).value;
            const source = audio.querySelector('source');
            source.src = `${nombre}.mp3`;
            audio.load();
        }

        document.getElementById('audioName1').addEventListener('change', () => cargarAudio('audio1', 'audioName1'));
        document.getElementById('audioName2').addEventListener('change', () => cargarAudio('audio2', 'audioName2'));
        document.getElementById('audioName3').addEventListener('change', () => cargarAudio('audio3', 'audioName3'));
    </script>
</body>
