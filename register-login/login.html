<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/styles-login.css">
  <title>Inicio de sesión</title>
  <link rel="icon" type="image/jpg" href="https://cdn.discordapp.com/attachments/1063847894286880869/1243582442833444944/loguito_prueba.png?ex=6651ffe7&is=6650ae67&hm=c4f62b00e53629877ad0feabc308d719ec26ac629734c9a79198bd585ca4950b&">
</head>
<body>
  <video class="background-video" autoplay loop muted playsinline>
    <source src="/videos/perro 3.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
</video>
  <section class="form-register">
    <h4>Inicio de sesión</h4>
    <form id="login-form">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo Electrónico">
      <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
      <input class="boton-login" type="submit" value="Iniciar Sesión">
    </form>
    <p><a href="register.html" class="montserrat-font">¿No Tienes Cuenta?</a></p>
    <p id="login-error-message" class="montserrat-font" style="color: rgb(190, 0, 0); display: none;">Complete todos los campos.</p>
  </section>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var correo = document.getElementById('correo').value;
      var contrasena = document.getElementById('contraseña').value;

      if (correo && contrasena) {
        window.location.href = 'home.html';
      } else {
        document.getElementById('login-error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
